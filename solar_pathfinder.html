<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCEnergy 태양광 채굴기 (Pro)</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>☀️</text></svg>">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://unpkg.com/@turf/turf/turf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* 커스텀 스크롤바 */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #c1c1c1; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #a8a8a8; }
        
        /* 지도 레이어 컨트롤 */
        .layer-control:hover .layer-menu { display: block; }
        
        /* 팝업 애니메이션 */
        .modal-enter { opacity: 0; transform: scale(0.95); }
        .modal-enter-active { opacity: 1; transform: scale(1); transition: all 0.2s ease-out; }
    </style>
</head>
<body class="bg-gray-100 h-screen w-screen overflow-hidden flex flex-col">

    <div class="h-14 bg-white border-b border-gray-200 flex items-center justify-between px-4 z-20 shadow-sm relative">
        <div class="flex items-center gap-3">
            <div class="font-black text-xl text-orange-600 flex items-center gap-1">
                <i class="ph-fill ph-sun"></i> SCEnergy
            </div>
            <button onclick="toggleSetupModal()" class="ml-4 flex items-center gap-2 px-3 py-1.5 bg-slate-800 text-white rounded hover:bg-slate-700 transition shadow-sm text-sm font-medium">
                <i class="ph ph-sliders-horizontal"></i> 태양광 패널 조정
            </button>
        </div>

        <div class="absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2 flex items-center gap-4 bg-gray-100 px-4 py-1.5 rounded-full border border-gray-300 shadow-inner">
            <div class="flex bg-white rounded-full p-1 border border-gray-200">
                <button id="landModeBtn" class="px-4 py-1 rounded-full text-sm font-bold bg-green-500 text-white shadow-sm transition-all">토지 (Land)</button>
                <button id="roofModeBtn" class="px-4 py-1 rounded-full text-sm font-bold text-gray-500 hover:bg-gray-50 transition-all">지붕 (Roof)</button>
            </div>
            <label class="flex items-center gap-2 cursor-pointer text-sm text-gray-700 select-none">
                <input type="checkbox" id="autoScanChk" class="form-checkbox h-4 w-4 text-orange-500 rounded border-gray-300 focus:ring-orange-500">
                <span>지도 이동 시 자동 스캔</span>
            </label>
        </div>

        <div class="w-80 relative">
            <input type="text" id="addressInput" placeholder="주소 검색 (예: 천안시 서북구...)" 
                   class="w-full pl-10 pr-4 py-2 bg-gray-100 border-none rounded-lg focus:ring-2 focus:ring-orange-500 text-sm"
                   onkeydown="if(event.key==='Enter') searchAddress()">
            <i class="ph ph-magnifying-glass absolute left-3 top-2.5 text-gray-400"></i>
            <button onclick="searchAddress()" class="absolute right-2 top-1.5 p-1 bg-orange-500 text-white rounded hover:bg-orange-600">
                <i class="ph-bold ph-arrow-right"></i>
            </button>
        </div>
    </div>

    <div class="flex-1 relative w-full h-full">
        <div id="map" class="w-full h-full z-0 bg-gray-200"></div>

        <div class="absolute top-4 right-4 z-[400] layer-control">
            <button class="bg-white p-2.5 rounded-lg shadow-md border border-gray-300 hover:bg-gray-50 text-slate-700">
                <i class="ph-fill ph-stack text-xl"></i>
            </button>
            <div class="layer-menu hidden absolute right-0 mt-2 w-56 bg-white/95 backdrop-blur rounded-lg shadow-xl border border-gray-200 p-3 text-sm">
                <div class="font-bold text-gray-800 mb-2 border-b pb-1">레이어 옵션</div>
                <label class="flex items-center gap-2 py-1 cursor-pointer hover:bg-gray-100 rounded px-1">
                    <input type="checkbox" id="cb-cadastral" class="rounded text-orange-500">
                    <span>지적도 (Cadastral)</span>
                </label>
                <label class="flex items-center gap-2 py-1 cursor-pointer hover:bg-gray-100 rounded px-1">
                    <input type="checkbox" id="cb-kepco" class="rounded text-green-500" checked>
                    <span>한전 선로 (Grid)</span>
                </label>
                <label class="flex items-center gap-2 py-1 cursor-pointer hover:bg-gray-100 rounded px-1">
                    <input type="checkbox" id="cb-substation" class="rounded text-yellow-500" checked>
                    <span>변전소 (Substation)</span>
                </label>
                <label class="flex items-center gap-2 py-1 cursor-pointer hover:bg-gray-100 rounded px-1">
                    <input type="checkbox" id="cb-solar" class="rounded text-blue-500" checked>
                    <span>기설치 태양광</span>
                </label>
                <hr class="my-2">
                <label class="flex items-center gap-2 py-1 cursor-pointer hover:bg-gray-100 rounded px-1">
                    <input type="checkbox" id="cb-satellite" class="rounded text-purple-500">
                    <span>위성 지도 (Satellite)</span>
                </label>
            </div>
        </div>

        <div class="absolute bottom-6 right-4 z-[400] flex flex-col items-center gap-4">
            <div id="dpad-container" class="bg-white/90 p-1 rounded-full shadow-lg border border-gray-300 scale-90">
                <div class="grid grid-cols-3 gap-0.5">
                    <div></div>
                    <button class="w-8 h-8 bg-slate-100 hover:bg-slate-200 rounded flex items-center justify-center text-slate-600" onclick="panMap(0, 0.005)"><i class="ph-bold ph-caret-up"></i></button>
                    <div></div>
                    <button class="w-8 h-8 bg-slate-100 hover:bg-slate-200 rounded flex items-center justify-center text-slate-600" onclick="panMap(-0.005, 0)"><i class="ph-bold ph-caret-left"></i></button>
                    <button class="w-8 h-8 bg-slate-200 hover:bg-slate-300 rounded flex items-center justify-center text-slate-800" onclick="resetMap()"><i class="ph-fill ph-arrows-out"></i></button>
                    <button class="w-8 h-8 bg-slate-100 hover:bg-slate-200 rounded flex items-center justify-center text-slate-600" onclick="panMap(0.005, 0)"><i class="ph-bold ph-caret-right"></i></button>
                    <div></div>
                    <button class="w-8 h-8 bg-slate-100 hover:bg-slate-200 rounded flex items-center justify-center text-slate-600" onclick="panMap(0, -0.005)"><i class="ph-bold ph-caret-down"></i></button>
                    <div></div>
                </div>
            </div>
            <div class="flex flex-col bg-white rounded-lg shadow-md border border-gray-300 overflow-hidden">
                <button onclick="map.zoomIn()" class="w-10 h-10 flex items-center justify-center hover:bg-gray-100 border-b"><i class="ph-bold ph-plus"></i></button>
                <button onclick="map.zoomOut()" class="w-10 h-10 flex items-center justify-center hover:bg-gray-100"><i class="ph-bold ph-minus"></i></button>
            </div>
        </div>
        
        <div id="zoomLevelIndicator" class="absolute top-4 right-20 z-[400] bg-black/60 text-white px-3 py-2 rounded text-xs font-mono backdrop-blur-sm">
            Zoom: 15
        </div>
    </div>

    <div class="bg-slate-900 text-white z-50 flex flex-col w-full shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.1)] transition-all duration-300" id="footerBar">
        <div class="h-8 flex items-center justify-between px-4 text-xs cursor-pointer hover:bg-slate-800" onclick="toggleFooter()">
            <div class="flex items-center gap-4 text-slate-400">
                <span><span class="w-2 h-2 rounded-full bg-green-500 inline-block mr-1"></span>Server Online</span>
                <span id="coordDisplay">Lat: -, Lng: -</span>
            </div>
            <div class="flex items-center gap-2">
                <span>System Status</span>
                <i class="ph-bold ph-caret-up transition-transform duration-300" id="footerToggleIcon"></i>
            </div>
        </div>
        <div class="h-0 overflow-hidden transition-all duration-300 flex items-center gap-8 px-4 bg-slate-800 border-t border-slate-700" id="footerContent">
            <div class="flex flex-col">
                <span class="text-[10px] text-slate-400">V-World Calls</span>
                <span class="text-sm font-mono text-blue-300" id="cnt-vworld">0</span>
            </div>
            <div class="flex flex-col">
                <span class="text-[10px] text-slate-400">KEPCO API Calls</span>
                <span class="text-sm font-mono text-green-300" id="cnt-public">0</span>
            </div>
            <div class="flex flex-col">
                <span class="text-[10px] text-slate-400">AI Analysis</span>
                <span class="text-sm font-mono text-purple-300" id="cnt-ai">0</span>
            </div>
            <div class="ml-auto text-[10px] text-slate-500">
                Backend Access: Public • Latency: 45ms
            </div>
        </div>
    </div>

    <div id="setupModal" class="fixed inset-0 bg-black/50 z-[9999] hidden flex items-center justify-center backdrop-blur-sm">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-2xl max-h-[85vh] flex flex-col overflow-hidden animate-modal">
            <div class="px-6 py-4 border-b flex items-center justify-between bg-gray-50">
                <h2 class="text-lg font-bold text-gray-800 flex items-center gap-2">
                    <i class="ph-fill ph-faders"></i> 태양광 패널 및 분석 조정
                </h2>
                <button onclick="toggleSetupModal()" class="text-gray-400 hover:text-gray-600">
                    <i class="ph-bold ph-x text-xl"></i>
                </button>
            </div>
            
            <div class="p-6 overflow-y-auto flex-1 custom-scrollbar">
                <div class="flex border-b mb-6">
                    <button onclick="switchTab('tab-general')" class="px-4 py-2 text-sm font-bold border-b-2 border-orange-500 text-orange-600 tab-btn" id="btn-tab-general">일반 설정</button>
                    <button onclick="switchTab('tab-finance')" class="px-4 py-2 text-sm font-medium text-gray-500 hover:text-gray-700 tab-btn" id="btn-tab-finance">금융/수익</button>
                    <button onclick="switchTab('tab-scan')" class="px-4 py-2 text-sm font-medium text-gray-500 hover:text-gray-700 tab-btn" id="btn-tab-scan">전수 스캔</button>
                </div>

                <div id="tab-general" class="tab-content space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs font-bold text-gray-600 mb-1">모듈 (Module)</label>
                            <select id="moduleSelect" class="w-full border rounded p-2 text-sm bg-gray-50"></select>
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-600 mb-1">인버터 (Inverter)</label>
                            <select id="inverterSelect" class="w-full border rounded p-2 text-sm bg-gray-50"></select>
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs font-bold text-gray-600 mb-1">설치 각도 (°)</label>
                            <input type="number" id="angleInput" value="20" class="w-full border rounded p-2 text-sm">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-600 mb-1">방위각 (°)</label>
                            <input type="number" id="azimuthInput" value="180" class="w-full border rounded p-2 text-sm" placeholder="180=남향">
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs font-bold text-gray-600 mb-1">패널 이격거리 (m)</label>
                            <input type="number" id="rowSpaceInput" value="2.5" step="0.1" class="w-full border rounded p-2 text-sm">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-600 mb-1">설치 높이 (m)</label>
                            <input type="number" id="heightInput" value="0.5" step="0.1" class="w-full border rounded p-2 text-sm">
                        </div>
                    </div>
                </div>

                <div id="tab-finance" class="tab-content hidden space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs font-bold text-gray-600 mb-1">REC 가격 (원)</label>
                            <input type="number" id="recPriceInput" value="70" class="w-full border rounded p-2 text-sm">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-600 mb-1">SMP 가격 (원)</label>
                            <input type="number" id="smpPriceInput" value="140" class="w-full border rounded p-2 text-sm">
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs font-bold text-gray-600 mb-1">자기자본비율 (%)</label>
                            <input type="number" id="equityRatioInput" value="10" class="w-full border rounded p-2 text-sm">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-600 mb-1">대출 금리 (%)</label>
                            <input type="number" id="loanRateInput" value="4.5" step="0.1" class="w-full border rounded p-2 text-sm">
                        </div>
                    </div>
                </div>

                <div id="tab-scan" class="tab-content hidden space-y-4">
                    <div class="bg-blue-50 border border-blue-100 rounded p-4 text-sm text-blue-800 mb-4">
                        <i class="ph-fill ph-info"></i>
                        현재 지도 화면 내의 모든 가능한 부지를 AI가 자동 분석하여 수익성 리스트를 생성합니다.
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-600 mb-1">스캔 반경 (km)</label>
                        <select id="scanRadius" class="w-full border rounded p-2 text-sm">
                            <option value="1">1 km</option>
                            <option value="3" selected>3 km</option>
                            <option value="5">5 km</option>
                        </select>
                    </div>
                    <button id="btn-scan-start" class="w-full py-3 bg-indigo-600 text-white font-bold rounded hover:bg-indigo-700 shadow flex items-center justify-center gap-2 mt-4">
                        <i class="ph-bold ph-radar"></i> 전수 스캔 시작
                    </button>
                    <div id="scanProgressBox" class="hidden mt-4">
                        <div class="flex justify-between text-xs text-gray-600 mb-1">
                            <span>Scanning...</span>
                            <span id="scanPercent">0%</span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-2.5">
                            <div id="scanBar" class="bg-indigo-600 h-2.5 rounded-full" style="width: 0%"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="px-6 py-4 border-t bg-gray-50 flex justify-end gap-2">
                <button onclick="toggleSetupModal()" class="px-4 py-2 text-sm font-bold text-gray-600 hover:bg-gray-200 rounded">취소</button>
                <button onclick="applySettings()" class="px-6 py-2 text-sm font-bold text-white bg-orange-500 hover:bg-orange-600 rounded shadow">저장 및 적용</button>
            </div>
        </div>
    </div>

    <script>
        // 전역 설정: 백엔드 URL
        window.BACKEND_URL = window.location.origin;

        /* ================= UI Control Logic (새로 추가됨) ================= */
        
        function toggleSetupModal() {
            const modal = document.getElementById('setupModal');
            if (modal.classList.contains('hidden')) {
                modal.classList.remove('hidden');
            } else {
                modal.classList.add('hidden');
            }
        }

        function switchTab(tabId) {
            // 모든 탭 컨텐츠 숨기기
            document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
            // 선택된 탭 보이기
            document.getElementById(tabId).classList.remove('hidden');
            
            // 버튼 스타일 초기화
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.className = "px-4 py-2 text-sm font-medium text-gray-500 hover:text-gray-700 tab-btn";
            });
            // 선택된 버튼 스타일 활성화
            const activeBtn = document.getElementById('btn-' + tabId);
            activeBtn.className = "px-4 py-2 text-sm font-bold border-b-2 border-orange-500 text-orange-600 tab-btn";
        }

        function toggleFooter() {
            const content = document.getElementById('footerContent');
            const icon = document.getElementById('footerToggleIcon');
            if (content.classList.contains('h-0')) {
                content.classList.remove('h-0');
                content.classList.add('h-16', 'py-2'); // 높이 조절
                icon.style.transform = "rotate(180deg)";
            } else {
                content.classList.add('h-0');
                content.classList.remove('h-16', 'py-2');
                icon.style.transform = "rotate(0deg)";
            }
        }

        function applySettings() {
            // 여기에 기존 reCalculate() 호출
            if (typeof window.reCalculate === 'function') {
                window.reCalculate();
                // Toast 메시지
                alert("설정이 적용되었습니다. 수익성을 다시 계산합니다."); 
            }
            toggleSetupModal();
        }

        // 지도 Pan 함수 (D-Pad용)
        function panMap(dLat, dLng) {
            if(!window.map) return;
            const c = window.map.getCenter();
            window.map.panTo([c.lat + dLat, c.lng + dLng]);
        }
        function resetMap() {
            if(!window.map) return;
            // 초기 위치로 (예: 서울 시청 or 현재 GPS)
            window.map.locate({setView: true, maxZoom: 16});
        }
    </script>

    <script>
        // 데모용: 모달 내의 Select box 채우기
        const mockModules = [{name:"Hanwha Q.Cells 480W", val:1}, {name:"LG 450W", val:2}];
        const sel = document.getElementById('moduleSelect');
        mockModules.forEach(m => {
            const opt = document.createElement('option');
            opt.value = m.val;
            opt.innerText = m.name;
            sel.appendChild(opt);
        });
        
        // 데모용: 지도 초기화 (기존 코드 있으면 충돌나니 주의)
        // document.addEventListener('DOMContentLoaded', () => {
        //    window.map = L.map('map', {zoomControl: false}).setView([37.5665, 126.9780], 15);
        //    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(window.map);
        // });
    </script>

</body>
</html>
