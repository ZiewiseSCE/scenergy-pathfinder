        function initMap() {
            state.map = L.map('map', { zoomControl: false, attributionControl: false }).setView([36.8, 127.1], 15);
            
            // 1. V-World ê¸°ë³¸ ì§€ë„ (Base)
            state.layers.base = L.tileLayer(`https://api.vworld.kr/req/wmts/1.0.0/${VWORLD_KEY}/Base/{z}/{y}/{x}.png`, {
                maxZoom: 19, attribution: 'V-WORLD'

            state.layers.satellite = L.tileLayer(`https://api.vworld.kr/req/wmts/1.0.0/${VWORLD_KEY}/Satellite/{z}/{y}/{x}.jpeg`, {

            });

            // 3. ì§€ì ë„ (Hybrid - íˆ¬ëª… ì˜¤ë²„ë ˆì´)
            state.layers.cadastral = L.tileLayer(`https://api.vworld.kr/req/wmts/1.0.0/${VWORLD_KEY}/Hybrid/{z}/{y}/{x}.png`, {
                maxZoom: 19, opacity: 0.8
            });
        }

        function toggleLayer(type) {
            const chk = document.getElementById('cb-' + type);
            if (!chk || !state.map) return;

            if (type === 'satellite') {
                if (chk.checked) {
                    state.map.addLayer(state.layers.satellite);
                    state.map.removeLayer(state.layers.base);
                } else {
                    state.map.addLayer(state.layers.base);
                    state.map.removeLayer(state.layers.satellite);
                }
            } else if (type === 'cadastral') {
                if (chk.checked) state.map.addLayer(state.layers.cadastral);
                else state.map.removeLayer(state.layers.cadastral);
            }
        }

            const panelSize = 0.0001;
            for(let i=0; i<4; i++) {
